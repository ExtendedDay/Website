<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Extended Day Website</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Fonts/boxicons-2.1.4/css/boxicons.min.css">
    <script src="Event-generator.js"></script>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- ========= Website Coded and Designed by Clonephaze/Jack Smith  =========  -->
    <header class="events-header">
        <img src="TreeBranch-Events.webp" role="presentation" alt="">
        <h1 class="hidden-title">Field Trips</h1>
    </header>
    <main>
        <div class="place-center">
            <div class="events-intro-container">
                <h2> Heads Up! </h2>
                <div class="classLine">
                    <div class="classColorBox Abox"></div>
                    <p>Some of these trips are for class A!</p>
                </div>
                <div class="classLine">
                    <div class="classColorBox Bbox"></div>
                    <p>And some of are for class C!</p>
                </div>
            </div>
        </div>
        <div class="place-center">
            <div class="event-list-container">
                <!-- Content generated via Event-generator.js -->
            </div>
        </div>
    </main>
    <footer>
        <nav class="navigation">
            <ul role="tree" class="navbar">
                <li role="none">
                    <a role="treeitem" href="../index.html">
                        <div class="nav-icon bx bxs-home"></div>
                        <p>Home</p>
                    </a>
                </li>
                <li role="none">
                    <a role="treeitem" aria-current="page" href="Events.html">
                        <div class="nav-icon bx bxs-calendar"></div>
                        <p>Trips</p>
                    </a>
                </li>
                <li role="none">
                    <a role="treeitem" href="../Gallery/Gallery.html">
                        <div class="nav-icon bx bxs-photo-album"></div>
                        <p>Gallery</p>
                    </a>
                </li>
                <li role="none">
                    <a role="treeitem" href="../Menu/Menu.html">
                        <div class="nav-icon bx bxs-dish"></div>
                        <p>Menu</p>
                    </a>
                </li>
                <li role="none">
                    <a role="treeitem" href="../Crew/Crew.html">
                        <div class="nav-icon bx bxs-id-card"></div>
                        <p>About</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script>
        const navbar = document.querySelector('.navigation');
        const body = document.querySelector('.event-list-container');
        var navgap = navbar.offsetHeight + 20;
        body.style.paddingBottom += navgap + 'px';
    </script>
</body>
</html>
